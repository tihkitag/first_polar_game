<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SAVE | RESTORE</title>
</head>
<body>
<canvas id="imagem" width="50" height="50"></canvas>
<script>
    var canvas = document.getElementById("imagem");
    var contexto = canvas.getContext("2d");

    var info = document.getElementById("INFO");
    var acao = document.getElementById("ACAO");

    var x = -10;
    var y = 10;
    var raio = 5;
    var velocidade = 20;

    var anterior = new Date().getTime();

    var animacao = mexerBola;
    requestAnimationFrame(animacao);

    function mexerBola() {
        desenhar();

        if (x < canvas.width - 10) {
            x += velocidade;
        }
        else if (y < canvas.height - 10) {
            y += velocidade;
        }
        else {
            animacao=voltarBola;
        }

        requestAnimationFrame(animacao);
    }

    function voltarBola() {
        desenhar();

        if (x > 10) {
            x -= velocidade;
        }
        else if (y > 10) {
            y -= velocidade;
        }
        else {
            animacao=mexerBola;
        }

        requestAnimationFrame(animacao);
    }

    function desenhar() {
        contexto.clearRect(0, 0, canvas.width, canvas.height);
        contexto.beginPath();
        contexto.arc(x, y, raio, 0, Math.PI * 2);
        contexto.fill();

        var agora = new Date().getTime();
        var decorrido = agora - anterior;

        anterior = agora;

        velocidade = 20 * decorrido / 1000;
    }
</script>
</body>
</html>
