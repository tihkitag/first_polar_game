<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SAVE | RESTORE</title>
</head>
<body>
<canvas id="imagem" width="500" height="500"></canvas>
<script>
    var canvas = document.getElementById("imagem");
    var contexto = canvas.getContext("2d");

    contexto.fillStyle='green';
    contexto.fillRect(50, 50, 25, 25);

    contexto.save();

    contexto.fillStyle='purple';
    contexto.fillRect(150, 50, 50, 50);

    contexto.restore();

    contexto.fillRect(200, 100, 20, 20);
</script>
</body>
</html>
